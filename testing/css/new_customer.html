<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1>Create Client</h1><br>
    <form action="" method="get">
        <details>
            <summary>Client Information</summary>
            <table>
                <tr>
                    <td>
                        <div class="mb-3" style="background: conic-gradient(red, orange, yellow, green, blue);">
                            <label for="firstName" class="form-label"><span class="required">*</span>First Name</label>
                            <input type="text" id="firstName" class="form-control" size="30" required>
                        </div>
                    </td>
                    <td>
                        <div class="mb-3">
                            <label for="lastName" class="form-label"><span class="required">*</span>Last Name</label>
                            <input type="text" id="lastName" class="form-control" size="30" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="mb-3"></div>
                        <span class="required"><label><span class="required">*</span>Category</label>
                            <input type="radio" id="individual" name="category" value="individual">
                            <label for="individual">Individual</label>
                            <input type="radio" id="business" name="category" value="business">
                            <label for="business">Business</label>
                    </td>
                    <td>
                        <div class="mb-3">
                        <label for="businessType">Business Type</label>
                        <select id="businessType" name="businessType">
                            <option value="none">Selet business type</option>
                            <option value="commercial">Commercial</option>
                            <option value="residential">Residential</option>
                        </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2">
                        <div class="mb-3" style="background: radial-gradient(red, green, blue);">
                            <label for="description">Description
                                <textarea id="description" cols="55" rows="5"></textarea>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr></tr>
            </table>
        </details>
        <details style="background: linear-gradient(green 0%, seagreen 30%, blue 100%);">
            <summary>Contact Information</summary>
            <table>
                <tr>
                    <td>* Name: John Doe</td>
                    <td>* Last Name</td>
                </tr>
                <tr>
                    <td>* Name: John Doe</td>
                    <td>* Last Name</td>
                </tr>
                <tr>
                    <td>* Name: John Doe</td>
                    <td>* Last Name</td>
                </tr>
                <tr>
                    <td>* Name: John Doe</td>
                    <td>* Last Name</td>
                </tr>
            </table>
        </details>
        <br>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
