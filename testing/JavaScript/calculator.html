<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calculator.css">

    <script type="text/javascript" src="javascript/calculator.js"></script>
</head>

<body>
    <div id="card">
        <h1>Calculator</h1>
        <div class="mb-3">
            <label for="number1" class="form-label">1st Number</label><br>
            <input type="number" id="number1" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="number2" class="form-label">2nd Number</label><br>
            <input type="number" id="number2" class="form-control"/>
        </div>
        <div>
            <ul>
                <li>
                    <label for="result" class="form-label">Result</label><br>
                    <input type="number" id="result" class="form-control" disabled readonly />
                </li>
                <li>
                    <input type="button" onclick="clearResult()" class="btn btn-primary" id="reset" value="Reset" />
                </li>
            </ul>
        </div>
        <div>
            <input type="button" onclick="compute('add')" class="btn btn-primary" id="add" value="Add" />
            <input type="button" onclick="compute('sub')" class="btn btn-primary" id="sub" value="Sub" />
            <input type="button" onclick="compute('mul')" class="btn btn-primary" id="mul" value="Mul" />
            <input type="button" onclick="compute('div')" class="btn btn-primary" id="div" value="Div" />
        </div>
    </div>
</body>

</html>
