<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to eStore</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">

		<div class="mt-4 p-5 bg-primary text-white rounded">
			<h1>Welcome to eStore - Backend</h1>
			<p>Add Products!</p>
		</div>
<br><br>
<h3>Add Products Here</h3>
<form action="/products/add" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Enter Product Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" style="width:300px">
  </div>
  <div class="mb-3">
    <label for="brandName" class="form-label">Enter Product Brand Name</label>
    <input type="text" class="form-control" id="brandName" name="brandName" style="width:300px">
  </div>
 <div class="mb-3">
    <label for="price" class="form-label">Enter Product Price</label>
    <input type="text" class="form-control" id="price" name="price" style="width:300px">
  </div>
  <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
</form>
	</div>


</body>
</html>
