
    <h1>Schedule Meeting</h1><br>
    <form action="meeting_info.html" method="get">
        <fieldset>
            <legend>Meeting Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstName">Client First Name</label><br>
                        <input type="text" id="firstName" size="30">
                    </td>
                    <td>
                        <label for="lastName">Client Last Name</label><br>
                        <input type="text" id="lastName" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="meetingDate">Date</label><br>
                        <input id="meetingDate" type="date">
                    </td>
                    <td>
                        <label for="meetingTime">Time</label><br>
                        <input id="meetingTime" type="time">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2">
                        <div>
                            <label for="note">Note<br>
                                <textarea id="note" cols="55" rows="5"></textarea>
                            </label>
                        </div>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <div class="submitDiv">
            <input id="submit" type="submit" onclick="validateMeeting(event)" value="Submit">
        </div>
    </form>
